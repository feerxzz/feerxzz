  <title>Redirigiendo a /home</title>
  <link rel="canonical" href="/home/">
  <meta http-equiv="refresh" content="0; url=/home/">

    (function(){
      var target = '/home' + (location.search || '') + (location.hash || '');
      try { window.location.replace(target); } catch(e) { window.location.href = target; }
    })();
  </script>

    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:#0b0b10; color:#eaeaea; display:flex; align-items:center; justify-content:center; }
    a { color: #58a6ff; }
  </style>
</head>
